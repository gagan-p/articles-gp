name: Render and Deploy Quarto Site <gagan>

on:
  push:
    branches: main
    paths:
      - 'articles/**'
      - 'index.qmd'
      - '_quarto.yml'
      - '_extensions/**'

jobs:
  render-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install jupyter pandas plotly numpy
      
      - name: Install D2 - SIMPLE APPROACH
        run: |
          # Download D2 directly
          curl -fsSL https://github.com/terrastruct/d2/releases/download/v0.7.1/d2-v0.7.1-linux-amd64.tar.gz -o d2.tar.gz
          # Extract it
          tar -xzf d2.tar.gz
          # Move to a standard location
          sudo mv d2-v0.7.1/bin/d2 /usr/local/bin/
          # Clean up
          rm -rf d2.tar.gz d2-v0.7.1
          # Verify installation
          d2 --version
      
      - name: Render Quarto Project
        run: quarto render
        env:
          TZ: UTC
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish-final
